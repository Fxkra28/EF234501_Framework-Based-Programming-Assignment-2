<!DOCTYPE html>
<html>
<head>
    <title>Editing: {{.Title}}</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 2em; 
        }
        h1 { 
            color: #333; 
        }
        textarea { 
            width: 100%; 
            max-width: 800px;
            height: 30em; 
            font-family: monospace;
            font-size: 1.1em;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .actions { 
            margin-top: 1em; 
        }
        input[type="submit"] { 
            padding: 10px 20px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer;
            font-size: 1em;
        }
        input[type="submit"]:hover { 
            background: #0056b3; 
        }
    </style>
</head>
<body>
    <h1>Editing: {{.Title}}</h1>

    <form action="/save/{{.Title}}" method="POST">
        <div>
            <textarea name="body">{{printf "%s" .Body}}</textarea>
        </div>
        <div class="actions">
            <input type="submit" value="Save Page">
        </div>
    </form>
</body>
</html>
